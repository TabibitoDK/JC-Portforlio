title: 生物学辞書
desc: 生物の勉強を楽にするため作ったアプリ
about:
  p: > 
    このアプリは、Form 5 Biologyの教科書に載っている特別な用語や科学的な用語の定義を検索するために作成された辞書アプリです。 <br>
    このアプリは、すべての特別な用語とその意味を含むtxtファイルからデータを読み込みます。<br>
    そして、特定のデータが取得され、表示されます。<br>
  img:
    - ../images/bio dictionary 01.png
    - ../images/bio dictionary 02.png
    - ../images/bio dictionary 03.png
