title: マイポートフォリオ
desc: このプロジェクトは、私についてのポートフォリオを作成し、私のコーディングの旅を記録することです。
about:
  p: > 
    このウェブサイトは、私自身と、最近行ったプロジェクトについて紹介するために作成しました。<br>
    このウェブサイトは、フォワードスクールが主催する2週間の静的ウェブサイト作成チャレンジに合わせてデザイン・作成されました。<br>
    このウェブサイトはブートストラップを使って美しいレイアウトとUIをデザインしています。<br>
    また、ホームページの下部にチャートを表示するために、chart jsライブラリを使用しています。<br>
    p5 jsもクールなインタラクションを作成するために使用されています。<br>
