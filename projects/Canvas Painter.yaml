title: カンバスペンター
desc: ブラウザ上で簡単にスケッチやドローイングができるようにデザインされたシンプルなウェブアプリ。バニラjsのみで作成
about:
  p: > 
    このアプリはvanilla javascriptとcanvas apiを使って作成したお絵かきアプリです。 <br>
    現在、ペンツールと消しゴムツールがあります。 今後のバージョンアップでさらに多くのツールが追加される予定です。 <br>
    このアプリは現在ベータ版であり、テストに使用したMicrosoft Edge以外のウェブブラウザでは安定しない可能性があります。<br>
    モバイルデバイス用のレスポンシブレイアウトもまだ実装されていません。<br>
