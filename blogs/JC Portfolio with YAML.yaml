body:
  - > 
      サイトを更新しました。プロジェクトやブログのデータを簡単に書き込み、編集、保存できるようにYAMLファイルを追加しました。
      ウェブサイトはjavascriptでデータをレンダリングします。
  - > 
      wikipediaによると、YAMLは人間が読めるデータシリアライズ言語である。YAMLは一般的に設定ファイルや、データが保存されたり送信されたりする によく使われる。
      YAMLはExtensible Markup Language (XML)と同じ XML (Extensible Markup Language)と同じ通信アプリケーションの多くを対象としている。
  - >
      YAMLを使うことで、Webサイトのエディタが新しいコンテンツを編集・追加しやすくなる。伝統的に、html 
      ファイルにコンテンツを追加することはより複雑で時間を費やします。
      htmlファイルには、ウェブサイトのコンテンツを編集するときや新しいコンテンツを追加するときに変更する必要のないウェブサイトのレイアウトやhtmlタグのような他のデータが含まれているため、従来はhtmlファイルでコンテンツを追加する方がより複雑で時間がかかっていました。
      このように、ウェブサイトのコンテンツを保存する言語としてYAMLを使用することで、タグのようなhtmlデータは、ウェブサイトのコンテンツやウェブサイトを編集するときに変更されることはありません。
      ウェブサイトコンテンツを編集するときにタグのようなhtmlデータは削除され、ウェブサイトコンテンツは簡単かつ高速に追加・編集できます。
  - > 
      参考: <br> 
      <a href="https://en.wikipedia.org/wiki/YAML">YAML from wikipedia.org</a>

